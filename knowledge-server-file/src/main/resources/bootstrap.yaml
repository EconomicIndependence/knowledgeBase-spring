spring:
  profiles:
    active: dev


  cloud:
    nacos:
      server-addr: ${kn.nacos.host}:${kn.nacos.port}  # Nacos 服务器地址
      config:
        import-check:
          enabled: true  # 启用导入检查
        namespace: dev  # 命名空间
        server-addr: ${kn.nacos.host}:${kn.nacos.port}  # Nacos 配置中心地址
        shared-configs:
          - dataId: common-config.yml
            refresh: true  # 开启动态刷新
      discovery:
        server-addr: ${kn.nacos.host}:${kn.nacos.port}  # Nacos 注册中心地址
